<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
 
        <title>Document</title>
</head>
<body>
    <label for"projeto">Atividades</label>
    <meter id="projeto" value="7" min="0" max="10"></meter>
    <br>
    <!-- Inicia sempre em zero  -->
    <label for"cadastro">Preenchido</label>
    <progress id="cadastro" value="6"  max="10"></progress>
    <br>
    <!-- Scalable Vector Graphics-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" strocke="black" stroke-width="2" fill="gray" />
    </svg>
    <br>
    <br>
    <canvas id="desenho" width="200" height="100" style="border: 1px dashed gray;">
        <script>
        var area = document.getElementById("desenho");
        var des = area.getContext("2d");
        des.beginPath();
        des.arc(95,50,30, .1 * Math.PI, 1.8 * Math.PI);
        des.stroke();
        des.font="20px Arial";
        des.fillText("WEB",100,55);
   
        </script>

    </canvas>
</body>
</html>
