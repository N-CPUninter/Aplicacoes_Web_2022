<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .central_geral{
            text-align:center;
        }
        p.central{
            text-align:center;
        }
        h1,h2,h3{
            border-bottom: 6px double gold;
        }
        ul ol{
            color: red;
        }
        ol ol{
            color: green;
        }
    </style>
</head>
<body>
    <p>Texto do parágrafo</p>
    <p class='central'>Texto do P para centralizar</p>
    <h4 class='central'>Texto do H4 que não vai centralzar</h4>
    <h4 class='central_geral'>Texto do H4 que vai centralizar</h4>
    <hr>
    <h1>Titulo 1 geral</h1>
    <h2>Titulo 2 geral</h2>
    <h3>Titulo 3 geral</h3>
    <ul>
        <ol type='I'>
            <li>HTML</li>
            <li>CSS</li>
            <ol type='A'>
                <li>Border</li>
                <li>Shadow</li>
            </ol>
            <li>Javascript</li>
        </ol>
    </ul>
</body>
</html>
